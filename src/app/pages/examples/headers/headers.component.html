<div>
<div
        aria-hidden="true"
        aria-labelledby="myModalLabel"
        bsModal
        class="modal fade modal-black"
        #myModal2="bs-modal"
        id="myModal2"
        role="dialog"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <button
                        aria-hidden="true"
                        class="close"
                        data-dismiss="modal"
                        (click)="myModal2.hide()"
                        type="button"
                >
                    <i class="tim-icons icon-simple-remove text-white"> </i>
                </button>
                <div class="text-muted text-center ml-auto mr-auto">
                    <h3 class="mb-0">Se connecter</h3>
                </div>
            </div>
            <div class="modal-body">

                <form role="form" #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
                    <div class="form-group mb-3">
                        <div
                                class="input-group input-group-alternative"
                                [ngClass]="{ 'input-group-focus': focus1 === true }"
                        >
                            <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-email-85"> </i>
                    </span>
                            </div>
                            <input
                                    class="form-control"
                                    placeholder="Login"
                                    (focus)="focus1 = true"
                                    (blur)="focus1 = false"
                                    name = "login"
                                    ngModel
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <div
                                class="input-group input-group-alternative"
                                [ngClass]="{ 'input-group-focus': focus2 === true }"
                        >
                            <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-key-25"> </i>
                    </span>
                            </div>
                            <input
                                    class="form-control"
                                    placeholder="Password"
                                    type="password"
                                    (focus)="focus2 = true"
                                    (blur)="focus2 = false"
                                    name = "password"
                                    ngModel
                            />
                        </div>
                    </div>
                    <div class="form-check mt-3">
                        <label class="form-check-label">
                            <input
                                    checked="checked"
                                    class="form-check-input"
                                    type="checkbox"
                            />

                            <span class="form-check-sign"> </span> Remember me!
                        </label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary my-4" type="submit">
                            se connecter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
