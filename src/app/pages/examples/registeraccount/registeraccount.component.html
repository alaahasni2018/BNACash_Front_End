<div class="container row">
    <div class="col-md-12">
        <h1>Upload Image</h1>
    </div>
</div>
<div class="row">

</div>
<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onUpload($event)">
    </div>

</div>

<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onUpload2($event)">
    </div>

</div>
<div class="row">
    <button (click)="submit()">Valider</button>
</div>
<hr />
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
</div>
<div class="container row">
    <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
               name="name" />
    </div>
    <div class="col-md-6">
        <input type="button" (click)="getImage()" value="Get Image">
    </div>
</div>
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage">
        </div>
    </div>
</div>
